<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff6b35" />
    <meta name="description" content="Discover Tanzania with expert guides, safari tours, and travel planning. Your ultimate Tanzania travel companion - from Kilimanjaro to Zanzibar." />
    <meta name="keywords" content="Tanzania travel, safari tours, Kilimanjaro, Zanzibar, Serengeti, travel guide, Tanzania tourism" />
    <meta property="og:title" content="Tanzania Travel Hub - Your Ultimate Safari & Travel Guide" />
    <meta property="og:description" content="Discover Tanzania with expert guides, safari tours, and travel planning. From Kilimanjaro to Zanzibar." />
    <meta property="og:image" content="./og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="canonical" href="https://tanzaniatravelhub.com" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <title>Tanzania Travel Hub - Your Ultimate Safari & Travel Guide</title>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TravelAgency",
      "name": "Tanzania Travel Hub",
      "description": "Your ultimate Tanzania travel companion - from Kilimanjaro to Zanzibar",
      "url": "https://tanzaniatravelhub.com",
      "telephone": "+255764928408",
      "email": "support@flit.tz",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "TZ",
        "addressRegion": "Dar es Salaam"
      },
      "sameAs": [
        "https://www.facebook.com/tanzaniatravelhub",
        "https://www.instagram.com/tanzaniatravelhub",
        "https://twitter.com/tanzaniatravelhub"
      ]
    }
    </script>

    <!-- Loading Screen Styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #ea580c 0%, #dc2626 50%, #f59e0b 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .loading-text {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-progress {
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progress 3s ease-in-out;
        transform-origin: left;
      }
      
      @keyframes progress {
        0% { transform: scaleX(0); }
        100% { transform: scaleX(1); }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">Safari Surf WiFi</div>
      <div class="loading-text">Loading your connection...</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    
    <!-- Remove loading screen after app loads -->
    <script>
      // Remove loading screen after a maximum of 5 seconds
      setTimeout(function() {
        document.body.classList.add('app-loaded');
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.remove();
          }
        }, 500);
      }, 5000);
      
      // Also remove when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
